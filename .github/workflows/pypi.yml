name: Publish Python 🐍 distribution 📦 to PyPI and TestPyPI

on:
  push:
    branches:
      - pyproject.toml # test branch for testing the workflow
    tags:
      - v* # Push tags to trigger the workflow
  workflow_dispatch:
    inputs:
      test:
        description: "Push to TestPyPI not PyPI"
        default: true
        type: boolean

jobs: 
  Build-and-publish-to-Test-PyPI:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Set up Poetry 📦
        if: ${{ !(startsWith(github.ref, 'refs/tags')) }}
        uses: JRubics/poetry-publish@v1.16
        with:
          pypi_token: ${{ secrets.TEST_PYPI_API_TOKEN }}
          plugins: "poetry-dynamic-versioning"
          repository_name: "scraibe"
          repository_url: "https://test.pypi.org/legacy/"
      - name: Get the version from wheel
        run: |
          WHEEL_FILE=$(find dist -name "*.whl" | head -n 1)
          VERSION=$(python -c "from pkginfo import Wheel; w = Wheel('$WHEEL_FILE'); print(w.version)")
          echo "SCRAIBE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "SCRAIBE_VERSION=$VERSION"
  
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
            name: build
            path: ./sdist
            retention-days: 5
      

  test-install:
    name: Test Installation from TestPyPI
    needs: Build-and-publish-to-Test-PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install package
        run: |
          python3 -m pip install setuptools 
          python3 -m pip install --index-url https://test.pypi.org/simple/ scraibe

